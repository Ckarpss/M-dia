<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <title>Calculo de Média Aritimética</title>
</head>
<body>
    <img src="gaus.png" alt="Carl Friedrich Gauss">
    <h1>Média Aritmética Simples</h1>
    <h3>Informe 5 números:</h3>
    <input type="number" id="num1" placeholder="Número 1">
    <br>
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <input type="number" id="num3" placeholder="Número 3">
    <br>
    <input type="number" id="num4" placeholder="Número 4">
    <br>
    <input type="number" id="num5" placeholder="Número 5">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);
            const media = (num1 + num2 + num3 + num4 + num5) / 5;
            document.getElementById('resultado').textContent = `A média é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
